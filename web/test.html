<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css" type="text/css"></link>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-theme.css" type="text/css"></link>
    <!-- 引入 jquery -->
    <script type="text/javascript" src="resources/bootstrap/js/jquery-1.9.1.js"></script>
    <script src="resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>

    <link rel="stylesheet" href="resources/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <script src="resources/bootstrap/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="resources/bootstrap/datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <script>
        $(function () {
            //详细 配置 https://www.jianshu.com/p/663f2a86dd22
            $("[flag='datetime']").datetimepicker({
                defaultTime: "2014-04-04",
                defaultDate:  "2014/04/04" ,
                language: 'zh-CN',//显示中文
                format: 'yyyy-mm-dd HH:ii',//显示格式
                //minView: "month",//设置只显示到月份
                initialDate: new Date() ,//初始化当前日期
                autoclose: true,//选中自动关闭
                todayBtn: true//显示今日按钮

            });



        });
    </script>

</head>
<body>


<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="QJLX">请假类型</label>
        <select class="form-control" id="QJLX" name="QJLX">
            <option value="事假">事假</option>
            <option value="病假">病假</option>
            <option value="公休">公休</option>
            <option value="调休">调休</option>
            <option value="婚假">婚假</option>
        </select>
    </div>
    <div class="form-group">
        <label for="YY">原因</label>
        <textarea id="YY" name="YY" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="KSSJ">开始时间</label>
        <input  type="text" flag="datetime" id="KSSJ" name="KSSJ" >
    </div>
    <div class="form-group">
        <label for="JSSJ">结束时间</label>
        <input  type="text" flag="datetime" id="JSSJ" name="JSSJ" >
    </div>
</form>



</body>
</html>
